<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Debug</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .log {
        background: #f5f5f5;
        padding: 10px;
        height: 400px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
      }
      button {
        margin: 5px;
        padding: 8px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .info {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Socket Connection Debug</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testSocket()">Test Socket</button>
    <button onclick="clearLog()">Clear Log</button>
    <div id="log" class="log"></div>

    <script>
      let token = null;
      let socket = null;

      function log(message, type = 'info') {
        const logDiv = document.getElementById('log');
        const timestamp = new Date().toLocaleTimeString();
        const className =
          type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
        logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function clearLog() {
        document.getElementById('log').innerHTML = '';
      }

      async function testLogin() {
        try {
          log('Testing login...');
          const response = await fetch('http://localhost:5000/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: 'user@example.com',
              password: '123456',
            }),
          });

          const data = await response.json();
          log(
            `Login response status: ${response.status}`,
            response.ok ? 'success' : 'error',
          );
          log(`Login response: ${JSON.stringify(data, null, 2)}`);

          if (response.ok) {
            token = data.token || data.access_token || data.accessToken;
            log(
              `Token obtained: ${token ? token.substring(0, 20) + '...' : 'none'}`,
              'success',
            );
          }
        } catch (error) {
          log(`Login error: ${error.message}`, 'error');
        }
      }

      function testSocket() {
        if (!token) {
          log('No token available. Please test login first.', 'error');
          return;
        }

        log('Testing socket connection...');

        socket = io('http://localhost:5000/chat', {
          transports: ['websocket'],
          auth: { token: token },
          timeout: 10000,
          autoConnect: false,
        });

        socket.on('connect', () => {
          log('Socket connected!', 'success');
          log(`Socket ID: ${socket.id}`);
        });

        socket.on('disconnect', (reason) => {
          log(`Socket disconnected: ${reason}`, 'info');
        });

        socket.on('connect_error', (error) => {
          log(`Socket connection error: ${error.message}`, 'error');
          log(`Error details: ${JSON.stringify(error)}`, 'error');
        });

        socket.on('connected', (data) => {
          log(
            `Server confirmed connection: ${JSON.stringify(data)}`,
            'success',
          );
        });

        socket.on('pong', (data) => {
          log(`Pong received: ${JSON.stringify(data)}`, 'info');
        });

        socket.connect();
      }

      // Auto-test on load
      window.onload = function () {
        log('Page loaded. Click "Test Login" to start.');
      };
    </script>
  </body>
</html>
