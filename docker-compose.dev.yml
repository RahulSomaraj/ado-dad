version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: adodad_mongodb_dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: adodad_db
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data_dev:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - adodad_network_dev
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: adodad_app_dev
    environment:
      NODE_ENV: development
      APP_CONFIG__BACKEND_PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/adodad_db?authSource=admin
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      TOKEN_KEY: ${TOKEN_KEY:-your-token-key}
    ports:
      - '5000:5000'
      - '9229:9229' # Debug port
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - adodad_network_dev
    command: npm run start:dev
    restart: unless-stopped

  # MongoDB Express (for database management)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: adodad_mongo_express_dev
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    ports:
      - '8081:8081'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - adodad_network_dev

volumes:
  mongodb_data_dev:
    driver: local

networks:
  adodad_network_dev:
    driver: bridge
