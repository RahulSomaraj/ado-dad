services:
  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: adodad_redis_dev
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    networks:
      - adodad_network_dev
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # NestJS Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: adodad_app_dev
    environment:
      NODE_ENV: development
      APP_CONFIG__BACKEND_PORT: 5000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      TOKEN_KEY: ${TOKEN_KEY:-your-token-key}
    ports:
      - '5000:5000'
      - '9229:9229' # Debug port
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - adodad_network_dev
    command: npm run start:dev
    restart: unless-stopped

  # Redis Commander (for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: adodad_redis_commander_dev
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8082:8081'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - adodad_network_dev

volumes:
  redis_data_dev:
    driver: local

networks:
  adodad_network_dev:
    driver: bridge
