<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Socket Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .log {
        background: #f5f5f5;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
      }
      button {
        margin: 5px;
        padding: 8px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .info {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Simple Socket Test (No Auth)</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearLog()">Clear Log</button>
    <div id="log" class="log"></div>

    <script>
      function log(message, type = 'info') {
        const logDiv = document.getElementById('log');
        const timestamp = new Date().toLocaleTimeString();
        const className =
          type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
        logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function clearLog() {
        document.getElementById('log').innerHTML = '';
      }

      function testConnection() {
        try {
          log('Starting socket connection test (no auth)...');

          // Connect to socket without authentication
          log('Connecting to socket...');
          const socket = io('http://localhost:5000/chat', {
            transports: ['websocket'],
            timeout: 10000,
          });

          socket.on('connect', () => {
            log('‚úÖ Socket connected successfully!', 'success');
            log(`Socket ID: ${socket.id}`, 'info');

            // Test ping
            setTimeout(() => {
              log('Sending ping...', 'info');
              socket.emit('ping');
            }, 1000);
          });

          socket.on('disconnect', (reason) => {
            log(`üîå Socket disconnected: ${reason}`, 'info');
          });

          socket.on('connect_error', (error) => {
            log(`‚ùå Socket connection error: ${error.message}`, 'error');
          });

          socket.on('connected', (data) => {
            log(
              `‚úÖ Server confirmed connection: ${JSON.stringify(data)}`,
              'success',
            );
          });

          socket.on('pong', (data) => {
            log(`üèì Pong received: ${JSON.stringify(data)}`, 'success');

            // Keep connection alive for a bit
            setTimeout(() => {
              log(
                'Connection test successful! Keeping connection alive...',
                'success',
              );
            }, 1000);
          });
        } catch (error) {
          log(`‚ùå Test failed: ${error.message}`, 'error');
        }
      }

      // Auto-test on load
      window.onload = function () {
        log('Page loaded. Click "Test Connection" to start.');
      };
    </script>
  </body>
</html>
